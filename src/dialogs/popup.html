<!DOCTYPE html>
<html>

<head lang="en">
    <title>Dialog for My Office Add-in</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css" />

    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="display:flex;flex-direction:column;align-items:center;justify-content:center ">

    <form class="mt-3">
        <h3 class="text-center mb-2"> Add Data in Table </h3>
        <div class="mb-1 row">
            <label for="inputDate" class="col-sm-3 col-form-label">Date</label>
            <div class="col-sm-9">
                <input type="text input-sm" class="form-control" id="inputDate">
            </div>
        </div>
        <div class="mb-1 row">
            <label for="inputMerchant" class="col-sm-3 col-form-label">Merchant</label>
            <div class="col-sm-9">
                <input type="text input-sm" class="form-control" id="inputMerchant">
            </div>
        </div>
        <div class="mb-1 row">
            <label for="inputCategory" class="col-sm-3 col-form-label">Category</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="inputCategory">
            </div>
        </div>
        <div class="mb-1 row">
            <label for="inputAmount" class="col-sm-3 col-form-label">Amount</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="inputAmount">
            </div>
        </div>

        <div class="mb-3 row">
            <button class="btn btn-success btn-sm" id="data-submit"> Submit </button>
        </div>


    </form>

</body>

</html>
